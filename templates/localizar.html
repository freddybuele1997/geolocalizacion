<script type="text/javascript">

	if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(mostrarUbicacion);
}

function mostrarUbicacion (ubicacion) {
	$.post( "/postmethod", {
    js_latitud: ubicacion.coords.latitude,
    js_longitud: ubicacion.coords.longitude,
});
 	document.getElementById("text_latitud").value = ubicacion.coords.latitude;
 	 document.getElementById("text_longitud").value = ubicacion.coords.longitude;
}
$.get("/getpythondata", function(data) {
    
    x = $.parseJSON(data)
    document.getElementById("text_latitud").value=x.direccion
})
</script>
